<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雅图_联系我们</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        #name,#email,#message{ font-size: 16px;}
    </style>
</head>
<body>
<header>
    <div class="vad" style="padding-bottom: 50px;">
        <div class="logo_img"></div>
        <a href="index.html">主页</a>
        <a href="contact.html">联系我们</a>
        <div id="categories">
            <a href="###">分类&gt;</a>
            <ul id="category_list">
                <li><a href="girls.html">美女</a></li>
                <li><a href="games.html">游戏</a></li>
                <li><a href="playful.html">童趣</a></li>
            </ul>
        </div>
    </div>
</header>
<div id="wrapper">
    <section id="inner">
        <section class="left_form">
            <form method="post" action="#">
                <div class="form_name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"/>
                </div>
                <div class="form_email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"/>
                </div>
                <div class="form_message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5"></textarea>
                </div>
                <ul class="actions">
                    <li><a href="" class="button submit">发送</a></li>
                </ul>
            </form>
        </section>
        <section class="right_contact">
            <ul class="contact">
                <li>
                    <h3>地址</h3>
                    <span>12345 韩世路 #110<br/>
					北师商业街, 服务号 00000-0000<br/>
					</span>
                </li>
                <li>
                    <h3>邮箱</h3>
                    <a href="#">12345@gmail.com</a>
                </li>
                <li>
                    <h3>联系电话</h3>
                    <span>(86) 027-88888888</span>
                </li>
                <li>
                    <h3>社交公众号</h3>
                    <ul class="icons">
                        <li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="#" class="fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="fa-linkedin"><span class="label">LinkedIn</span></a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <div class="clear"></div>
    </section>

</div>
<footer id="footer" class="wrapper style1-alt">
</footer>
<script src="js/scrollReveal.js"></script>
<script src="js/main.js"></script>
</body>
</html>
